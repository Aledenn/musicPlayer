<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="./css//reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="cover"></div>
    <div class="musicbox">
        <div class="music-panel">
            <div class="music">
                <ul class="control">
                    <li class="back"><i class="fa musicicon i-presong"></i></li>
                    <li class="play"><i class="fa musicicon i-pause"></i></li>
                    <li class="forward"><i class="fa musicicon i-nextsong"></i></li>
                </ul>
                <div class="info">
                    <div class="title">My song</div>
                    <div class="auther">ruoyu</div>
                </div>
            </div>

            <div class="progress">
                <div class="bar">
                    <div class="progress-total"></div>
                    <div class="progress-now"></div>
                </div>
                <div class="time">0:00</div>
            </div>
        </div>
        <ul class="list">
        </ul>
    </div>
</body>
<script type="text/javascript" src='./js/index.js'>
</script>

</html>
